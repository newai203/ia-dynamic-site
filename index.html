<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Dynamic</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0a1633, #122b57, #0a1633);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img {
      max-width: 500px;
      width: 100%;
      height: auto;
      margin-bottom: 2rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
    }

    .loader {
      font-size: 1rem;
      display: flex;
      gap: 0.1em;
      align-items: center;
      justify-content: center;
    }

    .dot {
      animation: blinkDots 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes blinkDots {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (max-width: 600px) {
      img { max-width: 250px; }
      h1 { font-size: 1.5rem; }
      .loader { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="IA Dynamic" />
    <h1>Créer. Automatiser. Contrôler.</h1>
    <div class="loader">
      Chargement de l’environnement IA<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
  </div>
</body>
</html>
