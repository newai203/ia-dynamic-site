<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Dynamic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a1633, #122b57, #0a1633);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 0 auto 2rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .typing {
      font-size: 2rem;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid rgba(255,255,255,0.6);
      width: 0;
      margin: 1rem auto;
      animation:
        typing 3s steps(30, end) forwards,
        blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: rgba(255,255,255,0.6); }
    }

    .loader {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 0.2em;
    }

    .dot {
      animation: blinkDots 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes blinkDots {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .logo { max-width: 200px; }
      .typing { font-size: 1.2rem; }
      .loader { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="IA Dynamic" class="logo" />
    <h1 class="typing">Créer. Automatiser. Contrôler.</h1>
    <div class="loader">
      Chargement de l’environnement IA<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
  </div>
</body>
</html>
